<div class="title info">
  <h4>Generate ABHA CARD</h4>
  <mat-icon
    class="pull-right close-btn md-24"
    matDialogClose
    (click)="closeDialog()"
    mat-icon-button
    >close</mat-icon
  >
</div>
<br />
<div class="col-xs-12 col-sm-12" [formGroup]="abhaGenerateForm">
  <div class="row">
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-b-10"
      style="margin-left: 15px"
    >
      <label class="control-label" for="modeofAbhaHealthID"
        >Abha Generation Mode*</label
      >
      <mat-radio-group formControlName="modeofAbhaHealthID">
        <mat-radio-button color="primary" value="BIOMETRIC"
          >Biometric</mat-radio-button
        >
        <mat-radio-button color="primary" class="radio-button" value="AADHAR"
          >Aadhar</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-t-10">
      <mat-form-field [style.width]="'92%'" style="margin-left: 20px">
        <mat-label>Enter Aadhar Number</mat-label>
        <input
          defaultNull
          autocomplete="off"
          matInput
          type="text"
          required
          formControlName="aadharNumber"
          myMobileNumber
          minlength="4"
          maxlength="12"
        />
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button
        (click)="generateABHACard()"
        [disabled]="!abhaGenerateForm.valid"
        mat-raised-button
        color="primary"
        class="pull-right font-regular f-s-18 m-t-8 full-width-search mat_blue"
        style="margin: 0px 15px 10px 0px"
      >
        Generate
      </button>
    </div>
  </div>
</div>
