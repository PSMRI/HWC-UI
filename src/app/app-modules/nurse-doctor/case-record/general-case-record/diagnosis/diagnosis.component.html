<section class="m-t-20">
  <app-general-opd-diagnosis
    *ngIf="
      visitCategory === 'General OPD' ||
      visitCategory === 'FP & Contraceptive Services' ||
      visitCategory.toLowerCase() ===
        'neonatal and infant health care services' ||
      visitCategory.toLowerCase() ===
        'childhood & adolescent healthcare services'
    "
    [caseRecordMode]="caseRecordMode"
    [generalDiagnosisForm]="generalDiagnosisForm"
    [visitCat]="visitCategory"
    (click)="trackFieldInteraction('General OPD Diagnosis Component')"
  ></app-general-opd-diagnosis>
  <app-anc-diagnosis
    *ngIf="visitCategory === 'ANC'"
    [caseRecordMode]="caseRecordMode"
    [generalDiagnosisForm]="generalDiagnosisForm"
    (click)="trackFieldInteraction('ANC Diagnosis Component')"
  ></app-anc-diagnosis>
  <app-pnc-diagnosis
    *ngIf="visitCategory === 'PNC'"
    [caseRecordMode]="caseRecordMode"
    [generalDiagnosisForm]="generalDiagnosisForm"
    (click)="trackFieldInteraction('PNC Diagnosis Component')"
  ></app-pnc-diagnosis>
  <app-ncd-care-diagnosis
    *ngIf="visitCategory === 'NCD care'"
    [caseRecordMode]="caseRecordMode"
    [generalDiagnosisForm]="generalDiagnosisForm"
    (click)="trackFieldInteraction('NCD Care Diagnosis Component')"
  ></app-ncd-care-diagnosis>
  <app-covid-diagnosis
    *ngIf="visitCategory === 'COVID-19 Screening'"
    [caseRecordMode]="caseRecordMode"
    [generalDiagnosisForm]="generalDiagnosisForm"
    (click)="trackFieldInteraction('COVID Diagnosis Component')"
  ></app-covid-diagnosis>
  <app-ncd-screening-diagnosis
    *ngIf="visitCategory === 'NCD screening'"
    [caseRecordMode]="caseRecordMode"
    [generalDiagnosisForm]="generalDiagnosisForm"
    (click)="trackFieldInteraction('NCD Screening Diagnosis Component')"
  ></app-ncd-screening-diagnosis>
</section>
