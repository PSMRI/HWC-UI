<div class="row m-t-10">
  <div class="col-xs-12">
    <label for="upload-file" style="color: gray" *ngIf="!disableFileSelection">
      {{ currentLanguageSet?.uploadFileSizeLimit }} :{{ maxFileSize }}
      {{ currentLanguageSet?.mb }} ),
      {{ currentLanguageSet?.SupportedFileFormats }}</label
    >
    <br />
    <section>
      <button
        mat-raised-button
        color="primary"
        class="mat_blue"
        [disabled]="disableFileSelection"
        (click)="triggerLog($event); trackFieldInteraction('Select Files')"
      >
        {{ currentLanguageSet?.nurseData?.visitDetailsForm?.selectFile }}
      </button>
      <span class="span-style">
        <input
          autocomplete="off"
          type="file"
          id="fileUpload"
          #filelist
          style="display: inline-block"
          (change)="uploadFile($event)"
        />
      </span>
      <button
        mat-raised-button
        color="primary"
        class="mat_blue pull-right"
        [disabled]="!fileObj || fileObj.length === 0"
        (click)="checkForDuplicateUpload(); trackFieldInteraction('Upload Files')"
        *ngIf="!disableFileSelection"
      >
        {{ currentLanguageSet?.nurseData?.visitDetailsForm?.uploadFiles }}
      </button>
      <button
        style="margin-left: 10px"
        *ngIf="disableFileSelection || enableForNCDScreening"
        [disabled]="disableViewFiles"
        mat-raised-button
        color="primary"
        class="mat_blue"
        (click)="viewNurseSelectedFiles()"
      >
        {{ currentLanguageSet?.nurseData?.visitDetailsForm?.viewFiles }}
      </button>
      <div style="margin: 20px 0px 0px 0px">
        <mat-chip-listbox *ngIf="fileObj.length > 0">
          <mat-chip
            *ngFor="let file of fileObj"
            [ngClass]="{ chipEdit: file.isUploaded }"
            >{{ file.fileName }}
            <mat-icon
              matChipRemove
              *ngIf="!file.isUploaded"
              (click)="remove(file)"
              >cancel</mat-icon
            >
          </mat-chip>
        </mat-chip-listbox>
      </div>
    </section>
  </div>
</div>
